<load target="user_layout.css" />
<load target="ui_object_layout.css" />
<load target="ui_object_color_font_mouseoverEffect.css" />
<div class="horizon_top_box"></div>
<!-- USER_LAYOUT -->
<div class="user_layout">
	<!-- HEADER -->
	<div class="header">
	<h1>
		<a href="{geturl('')}" id="siteTitle" class="logoBox">
			<img src="siteTitle.png" alt="XpressEngine" cond="!Context::getSiteTitle() && !$layout_info->LOGO_IMG && !$layout_info->LOGO_TEXT">
			<block cond="Context::getSiteTitle() && !$layout_info->LOGO_IMG && !$layout_info->LOGO_TEXT">{Context::getSiteTitle()}</block>
			<img src="{$layout_info->LOGO_IMG}" alt="{$layout_info->LOGO_TEXT}" cond="$layout_info->LOGO_IMG">
			<block cond="!$layout_info->LOGO_IMG && $layout_info->LOGO_TEXT">{$layout_info->LOGO_TEXT}</block>
		</a>
	</h1>
		<!-- SIDE -->
		<div class="side">
			<img widget="login_info" skin="default"/>
		</div>
		<!-- //SIDE -->
		<!-- search_box -->
		<div class="search_box">
		<form action="{getUrl()}" method="get" class="search">
			<input type="hidden" name="vid" value="{$vid}" />
			<input type="hidden" name="mid" value="{$mid}" />
			<input type="hidden" name="act" value="IS" />
			<input id="q" type="text" name="is_keyword" value="{$is_keyword}" title="{$lang->cmd_search}" />
			<input id="searchBtn" type="image" alt=
			"search" src="/xe/layouts/vtk_layout/img/search_icon.jpg" value="{$lang->cmd_search}" />
		</form>
		</div>
		<!-- //search_box -->
		<!-- <hr /> -->
		<!-- GNB  -->
		<div class="gnb">
			<ul class="navMenu">
				<li loop="$global_menu->list=>$key1,$val1" class="active mainMenuLi"|cond="$val1['selected']"><a class="mainMenuLink" href="{$val1['href']}" target="_blank"|cond="$val1['open_window']=='Y'">{$val1['link']}</a>
					<ul class="subMenu" cond="$val1['list']">
						<li loop="$val1['list']=>$key2,$val2" class="active subMenuLi"|cond="$val2['selected']"><a class="subMenuLink" href="{$val2['href']}" target="_blank"|cond="$val2['open_window']=='Y'">{$val2['link']}</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<!-- //GNB -->
	</div>
	<!-- //HEADER -->
	<!-- <hr /> -->

	<div class="body main"|cond="$layout_info->LAYOUT_TYPE=='MAIN_PAGE'" class="body sub"|cond="$layout_info->LAYOUT_TYPE=='SUB_PAGE'">
		<!-- LNB -->
		<nav class="lnb" cond="$layout_info->LAYOUT_TYPE == 'SUB_PAGE'">
			<h2 loop="$global_menu->list=>$key1,$val1" cond="$val1['selected']"><a href="{$val1['href']}" target="_blank"|cond="$val1['open_window']=='Y'">{$val1['link']}</a></h2>
			<ul loop="$global_menu->list=>$key1,$val1" cond="$val1['selected'] && $val1['list']">
				<li loop="$val1['list']=>$key2,$val2" class="active"|cond="$val2['selected']"><a class="navMenuLink" href="{$val2['href']}" target="_blank"|cond="$val2['open_window']=='Y'">{$val2['link']}</a>
					<ul cond="$val2['list']">
						<li loop="$val2['list']=>$key3,$val3" class="active"|cond="$val3['selected']"><a class="navSubMenuLink" href="{$val3['href']}" target="_blank"|cond="$val3['open_window']=='Y'">{$val3['link']}</a></li>
					</ul>
				</li>
			</ul>
		</nav>
		<!-- /LNB  -->
		<!-- CONTENT -->
		<div class="content" id="content">
			{$content}
		</div>
		<!-- //CONTENT -->
	</div>
	<!--//LNB -->

	<!-- FOOTER -->
	<footer class="footer">
		<p cond="!$layout_info->FOOTER">Powered by <a href="http://xpressengine.com/">XE</a>.</p>
		<p cond="$layout_info->FOOTER">{$layout_info->FOOTER}</p>
	</footer>
	<!-- //FOOTER -->
</div>
<!-- //USER_LAYOUT -->
